baseURL: https://mickhaeln-portofolio.vercel.app/
languageCode: en-us
title: A Website
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  homepage: true
  title: A Website
  description: "A simple Portofolio Website"
  keywords: [Blog, Portfolio, PaperMod]
  author: Mickhael
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false # Shows "Read Time" in minutes/hours
  ShowShareButtons: false # disables share button at the end of the page
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true # Shows the number of words in pages
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: ""
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Mickhael Niklas
    subtitle: "Welcome to my Portofolio Website"
    imageUrl: "assets/images/profile.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: profile
    buttons:
      - name: Posts
        url: Posts
      - name: About
        url: About
      - name: Projects
        url: Project

  # home-info mode
  homeInfoParams:
    Title: "Hello World"
    Content: "This is my first Website!"

  socialIcons:
    - name: LinkedIn
      url: "https://www.linkedin.com/in/mickhael-niklas-7398912b2/"
    # - name: StackOverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/Heatbless"
    - name: Discord
      url: "https://github.com/Heatbless"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Posts 
      name: Posts
      url: /Posts/
      weight: 1
    - identifier: About
      name: About
      url: /About/
      weight: 10
    - identifier: Project
      name: Projects
      url: /Projects/
      weight: 20
    - identifier: A Website
      name: Home
      url: https://mickhaeln-portofolio.vercel.app/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai